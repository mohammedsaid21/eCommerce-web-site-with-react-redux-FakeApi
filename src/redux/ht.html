<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background-color: #666;
    }
  </style>
</head>

<body>

  <div class="container">
    
    <div class="row mb-4">
      <div class="col text-center">
        <h3>iPhone 13</h3>
        <a href="#1" class="btn btn-lg btn-success" data-toggle="modal" class="view" data-target="#basicModal">View</a>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col text-center">
        <h3>iPhone 12</h3>
        <a href="#" class="btn btn-lg btn-success" data-toggle="modal" class="view" data-target="#basicModal">View</a>
      </div>
    </div>

    <div class="row mb-4" data-foo='{"name": "iPhone 11"}'>
      <div class="col text-center">
        <h3>iPhone 11</h3>
        <a href="#" class="btn btn-lg btn-success" class="view" data-toggle="modal" data-target="#basicModal">View</a>
      </div>
    </div>

    <!-- basic modal -->
    <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Samsung!</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Modal Body</h3>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <script>

      const viewBtn = document.querySelectorAll('.row a')
      viewBtn.forEach((element, index) => {
        element.addEventListener("click", (e) => {
          const modal = document.querySelector('.row.mb-4') //  console.log(modal.getAttribute('data-foo'))
          const modalInfo = document.querySelector('#myModalLabel') // هذي الي في الموديل
          const info = document.querySelectorAll('.row h3') // قيمة التيكست الي حنخليها تظهر الموديل
          info.forEach((e, i) => {
            if (i === index)
              modalInfo.innerHTML = e.innerHTML
          })
        });
      });


    </script>
</body>

</html>
